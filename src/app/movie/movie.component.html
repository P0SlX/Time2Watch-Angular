<main class="container-fluid d-flex flex-row justify-content-left align-items-start p-5">
  <img class="img-fluid rounded" alt="Poster"
       src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{ movie.poster_path }}">
  <section class="mx-5 col-5">
    <h3 class="mt-3">{{ movie.title }}</h3>
    <h4 class="mb-3">{{ movie.release_date }}</h4>
    <div class="d-flex flex-row">
      <p class="me-5"><i class="bi bi-clock me-1"></i> {{ displayTime(movie.runtime) }}</p>
      <p><i class="bi bi-heart me-1"></i> {{ movie.vote_average }}/10</p>
    </div>
    <div class="my-3">
      <p>{{ movie.overview }}</p>
    </div>
