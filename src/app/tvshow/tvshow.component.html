<main class="container-fluid d-flex flex-row flex-wrap justify-content-left align-items-start p-5">
  <img class="img-fluid rounded" alt="Poster"
       src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/{{ tvshow.poster_path }}">
  <section class="mx-5 col-5">
    <h3 class="mt-3">{{ tvshow.name }}</h3>
    <h4 class="mb-3">{{ tvshow.first_air_date }}</h4>
    <div class="d-flex flex-row">
      <p class="me-5"><i class="bi bi-clock me-1"></i> ~{{ displayTime(tvshow.episode_run_time[0]) }}</p>
      <p><i class="bi bi-heart me-1"></i> {{ tvshow.vote_average }}/10</p>
    </div>
    <div class="my-3">
      <p>{{ tvshow.overview }}</p>
    </div>
